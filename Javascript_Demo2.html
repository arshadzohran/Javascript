<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <script type="text/javascript">

        var i = 1;
        while (i <= 100) {
            alert(i);
            i++;
        }

        var c;
        do {
            var a = prompt("Please enter a number");

            if (a % 2 == 0) {
                alert("Even");
            }
            else {
                alert("Odd");
            }

            c = prompt("Do you want to continue? (Y/N)");

        } while (c == 'Y' || c == 'y');


    </script>

</body>
</html>
